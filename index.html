<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="profile">
      <img src="assets/images/avatar-jessica.jpeg" class="profile-picture">
      <p class="profile-name">Jessica Randall</p>
      <p class="profile-location">London, United Kingdom</p>
      <p class="profile-role">"Front-end developer and avid reader."</p>
    
      <div>
        <ul>
          <li>
            <a><button>GitHub</button></a>
          </li>
          <li>
            <a>Frontend Mentor</a>
          </li>
          <li>
            <a>LinkedIn</a>
          </li>
          <li>
            <a>Twitter</a>
          </li>
          <li>
            <a>Instagram</a>
          </li>
        </ul>
      </div>
    </div>


  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
